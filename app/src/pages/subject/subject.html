<ion-header>
    
      <ion-navbar>
        <ion-title>选择报表名称</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content >
      <ion-list>
        <ion-item *ngFor="let con of conditions" (click)="getSelectParam(con.name)">
    
              <p>{{con.name}}</p>
              <ion-icon name="ios-arrow-forward" item-right  style="font-size:20px;"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
