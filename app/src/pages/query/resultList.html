<ion-header>

  <ion-navbar>
    <ion-title>查询结果</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  overflow-scroll="true"  >
  <ion-scroll style="width: 100%;height: 100%;" scrollX="true" scrollY="true">
      <ion-grid style="width: 100%;" class="tabs">
        <ion-row >
          <ion-col width-50 *ngFor="let r of resultList">
              <ion-item style="padding:0px;">{{ r.name }}</ion-item>
          </ion-col>
        </ion-row> 
        <ion-row>
          <ion-col width-50 *ngFor="let r of resultList">
            <ion-item style="padding:0px;" *ngFor="let c of r.children"><p>{{ c.name }}</p></ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-scroll>
</ion-content>
