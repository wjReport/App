<ion-header>
  <ion-navbar>
    <ion-title>登录财务报表平台</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding>
  
    <form [formGroup]="loginForm" style="padding-top:30%;">
        <ion-item>
            <ion-label >账号</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label >密码</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label >服务器地址</ion-label>
            <ion-input type="text " formControlName="path"></ion-input>
        </ion-item>
        <ion-label style="color:red;">{{errMsg}}</ion-label>
        <button ion-button block (click)="login(loginForm.value, $event)" >登录</button>
    </form>
</ion-content>
